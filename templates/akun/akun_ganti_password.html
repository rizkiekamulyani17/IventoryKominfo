{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f4f7f8;
    }
    .card {
        border-radius: 12px;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
    }
    .btn-primary {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        border: none;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #6610f2, #0d6efd);
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-key-fill"></i> Ganti Password</h4>
                </div>
                <div class="card-body">

                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, msg in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3 position-relative">
                            <label for="old_password" class="form-label">Password Lama</label>
                            <input type="password" name="old_password" id="old_password" class="form-control ps-5" placeholder="Masukkan password lama" required>
                            <i class="bi bi-lock-fill position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="new_password" class="form-label">Password Baru</label>
                            <input type="password" name="new_password" id="new_password" class="form-control ps-5" placeholder="Masukkan password baru" required>
                            <i class="bi bi-key-fill position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="confirm_password" class="form-label">Konfirmasi Password Baru</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control ps-5" placeholder="Ulangi password baru" required>
                            <i class="bi bi-check-circle-fill position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Simpan</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Kembali</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
