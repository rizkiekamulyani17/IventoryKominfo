{% extends 'base.html' %}

{% block content %}
<div style="margin:20px; font-family: Arial, sans-serif;">
    <h2>Edit Ruangan</h2>
    <form method="POST">
        <div style="margin-bottom:10px;">
            <label>Nama Ruangan</label><br>
            <input type="text" name="nama_ruangan" value="{{ ruangan['nama_ruangan'] }}" required>
        </div>
        <div style="margin-bottom:10px;">
            <label>Kode Ruangan</label><br>
            <input type="text" name="kode_ruangan" value="{{ ruangan['kode_ruangan'] }}" required>
        </div>
        <div style="margin-bottom:10px;">
            <label>Kode Lokasi</label><br>
            <input type="text" name="kode_lokasi" value="{{ ruangan['kode_lokasi'] }}" required>
        </div>
        <div style="margin-bottom:10px;">
            <input type="checkbox" name="regenerate_qris" id="regenerate_qris">
            <label for="regenerate_qris">Generate ulang QRIS</label>
        </div>
        <button type="submit" style="padding:6px 12px; background:#28a745; color:white; border:none; border-radius:4px;">
            Simpan Perubahan
        </button>
    </form>
</div>
{% endblock %}
