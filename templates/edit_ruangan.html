{% extends 'base.html' %}

{% block content %}
<div class="container py-4" style="font-family: 'Segoe UI', sans-serif;">
    <div class="card shadow-lg border-0 rounded-3">
        <!-- Header -->
        <div class="card-header text-white d-flex align-items-center"
             style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
            <i class="bi bi-pencil-square me-2 fs-5"></i>
            <h5 class="mb-0 fw-semibold">Edit Ruangan</h5>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
            <form method="POST" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Nama Ruangan -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nama Ruangan</label>
                        <input type="text" class="form-control shadow-sm" name="nama_ruangan"
                               value="{{ ruangan['nama_ruangan'] }}" required>
                    </div>

                    <!-- Kode Ruangan -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Kode Ruangan</label>
                        <input type="text" class="form-control shadow-sm" name="kode_ruangan"
                               value="{{ ruangan['kode_ruangan'] }}" required>
                    </div>

                    <!-- Kode Lokasi -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Kode Lokasi</label>
                        <input type="text" class="form-control shadow-sm" name="kode_lokasi"
                               value="{{ ruangan['kode_lokasi'] }}" required>
                    </div>

                    <!-- Penanggung Jawab -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Penanggung Jawab</label>
                        <input type="text" class="form-control shadow-sm" name="penanggung_jawab"
                               value="{{ ruangan['penanggung_jawab'] or '' }}" required>
                    </div>

                    <!-- NIP Penanggung Jawab -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">NIP Penanggung Jawab</label>
                        <input type="text" class="form-control shadow-sm" name="nip_pj"
                               value="{{ ruangan['nip_pj'] or '' }}" required>
                    </div>

                    <!-- Regenerate QRIS -->
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="regenerate_qris" id="regenerate_qris">
                            <label class="form-check-label" for="regenerate_qris">Generate ulang QRIS</label>
                        </div>
                    </div>
                </div>

                <!-- Tombol -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('ruangan.index') }}" class="btn btn-secondary shadow-sm">
                        <i class="bi bi-arrow-left"></i> Kembali
                    </a>
                    <button type="submit" class="btn btn-gradient shadow-sm">
                        <i class="bi bi-save"></i> Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* ðŸŽ¨ Tombol gradient */
.btn-gradient {
    background: linear-gradient(135deg, #28a745, #218838);
    color: #fff !important;
    border: none;
    border-radius: 8px;
    transition: all 0.3s;
}
.btn-gradient:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Input */
.form-control {
    border-radius: 8px;
    transition: all 0.3s;
}
.form-control:focus {
    border-color: #2a5298;
    box-shadow: 0 0 0 0.2rem rgba(42,82,152,0.25);
}

/* Responsif */
@media (max-width: 768px) {
    .card-body {
        padding: 1.2rem !important;
    }
    h5 {
        font-size: 1.1rem;
    }
}
</style>
{% endblock %}
