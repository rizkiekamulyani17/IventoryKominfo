{% block content %}
<div style="display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#6a11cb,#2575fc); font-family:Arial,sans-serif;">

    <!-- Card Login -->
    <div style="background:rgba(255,255,255,0.9); backdrop-filter:blur(12px); padding:40px 30px; border-radius:16px; 
                box-shadow:0 8px 25px rgba(0,0,0,0.25); width:380px; animation:fadeIn 0.8s ease-in-out;">
        
        <!-- Logo / Icon -->
        <div style="text-align:center; margin-bottom:20px;">
            <div style="width:60px; height:60px; background:linear-gradient(135deg,#6a11cb,#2575fc); 
                        border-radius:50%; display:flex; justify-content:center; align-items:center; margin:0 auto;">
                <span style="color:white; font-size:28px; font-weight:bold;">üîë</span>
            </div>
        </div>

        <h2 style="text-align:center; margin-bottom:25px; color:#333;">Login Admin</h2>
        
        <form method="POST" style="display:flex; flex-direction:column; gap:20px;">
            <!-- Username -->
            <div>
                <label style="font-weight:600; color:#555; margin-bottom:6px; display:block;">Username</label>
                <input type="text" name="username" required 
                       style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; 
                              font-size:14px; background:#f9f9f9; transition:all 0.3s;">
            </div>

            <!-- Password -->
            <div style="position:relative;">
                <label style="font-weight:600; color:#555; margin-bottom:6px; display:block;">Password</label>
                <input type="password" id="password" name="password" required 
                       style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; 
                              font-size:14px; background:#f9f9f9; transition:all 0.3s;">
                <span onclick="togglePassword()" 
                      style="position:absolute; right:12px; top:38px; cursor:pointer; color:#666; font-size:14px;">üëÅ</span>
            </div>

            <!-- Tombol Login -->
            <button type="submit" 
                    style="padding:12px; border:none; border-radius:10px; font-size:15px; font-weight:600; 
                           background: linear-gradient(135deg, #ff416c, #ff4b2b); color:white; cursor:pointer; 
                           transition: all 0.3s;">
                Login
            </button>
        </form>
    </div>
</div>

<style>
button:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
input:focus {
    border-color:#2575fc;
    outline:none;
    box-shadow:0 0 8px rgba(37,117,252,0.4);
}
@keyframes fadeIn {
    from {opacity:0; transform:translateY(-20px);}
    to {opacity:1; transform:translateY(0);}
}
</style>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
