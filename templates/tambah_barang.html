{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-box-seam"></i> Tambah Barang</h4>
                </div>
                <div class="card-body">

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, msg in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" enctype="multipart/form-data">
                        <!-- Input standar (tidak diubah) -->
                        <div class="mb-3">
                            <label class="form-label">Nama Barang</label>
                            <input type="text" name="nama_barang" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Merek / Model</label>
                            <input type="text" name="merk" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">No. Seri Pabrik</label>
                            <input type="text" name="no_seri" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ukuran</label>
                            <input type="text" name="ukuran" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bahan</label>
                            <input type="text" name="bahan" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tahun Pembuatan / Pembelian</label>
                            <input type="text" name="tahun" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">No Kode Barang</label>
                            <input type="text" name="kode_barang_manual" class="form-control" placeholder="Contoh: 13.00" required>
                            <small class="text-muted">Kode barang otomatis bertambah sesuai jumlah</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jumlah Barang</label>
                            <input type="number" name="jumlah" class="form-control" value="1" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Harga Beli / Perolehan</label>
                            <input type="number" name="harga_beli" class="form-control" value="0" min="0">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Masuk ke Ruangan</label>
                            <select name="ruangan_id" class="form-select" required>
                                <option value="">-- Pilih Ruangan --</option>
                                {% for r in ruangan_list %}
                                    <option value="{{ r['_id'] }}">{{ r['nama_ruangan'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kondisi Barang</label>
                            <select name="kondisi" class="form-select" required>
                                <option value="Baik">Baik</option>
                                <option value="Kurang Baik">Kurang Baik</option>
                                <option value="Rusak Berat">Rusak Berat</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Keterangan</label>
                            <textarea name="keterangan" class="form-control" rows="2"></textarea>
                        </div>

                        <!-- Foto Barang + Kamera / Upload -->
                        <div class="mb-3">
                            <label class="form-label">Foto Barang</label>
                            <input type="file" id="fotoFile" name="foto" class="form-control" accept="image/*">
                            <button type="button" class="btn btn-info mt-2" onclick="openCamera()">Ambil Kamera</button>

                            <div class="mt-2">
                                <video id="camera" autoplay playsinline style="display:none; width:100%;" class="img-thumbnail"></video>
                                <button type="button" id="captureBtn" class="btn btn-warning mt-2" style="display:none;" onclick="capturePhoto()">Capture</button>
                            </div>

                            <div class="mt-2">
                                <img id="preview" src="" alt="Preview Foto" style="max-height:200px; display:none;" class="img-thumbnail">
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Tambah Barang</button>
                            <a href="{{ url_for('barang.index') }}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Kembali</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let stream;

    const fotoInput = document.getElementById('fotoFile');
    const previewImg = document.getElementById('preview');
    const video = document.getElementById('camera');
    const captureBtn = document.getElementById('captureBtn');

    // Preview upload file biasa
    fotoInput.addEventListener('change', function(event) {
        if(event.target.files.length > 0){
            previewImg.src = URL.createObjectURL(event.target.files[0]);
            previewImg.style.display = 'block';
        }
    });

    // Buka kamera
    window.openCamera = function() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Kamera tidak didukung di perangkat ini. Silakan unggah foto.");
            return;
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s;
                video.srcObject = stream;
                video.style.display = 'block';
                captureBtn.style.display = 'inline-block';
            })
            .catch(err => alert('Tidak bisa mengakses kamera: ' + err));
    }

    // Ambil foto dari kamera
    window.capturePhoto = function() {
        if(!stream) return;

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        canvas.toBlob(blob => {
            const file = new File([blob], "foto_barang.png", { type: "image/png" });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fotoInput.files = dataTransfer.files;

            previewImg.src = URL.createObjectURL(file);
            previewImg.style.display = 'block';
        }, 'image/png');

        // Stop kamera
        video.srcObject.getTracks().forEach(track => track.stop());
        video.style.display = 'none';
        captureBtn.style.display = 'none';
    }
});
</script>
{% endblock %}
