{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Tambah Ruangan</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Nama Ruangan -->
                <div class="mb-3">
                    <label class="form-label">Nama Ruangan</label>
                    <input type="text" class="form-control" name="nama_ruangan" required>
                </div>

                <!-- Kode Ruangan -->
                <div class="mb-3">
                    <label class="form-label">Kode Ruangan</label>
                    <input type="text" class="form-control" name="kode_ruangan" required>
                </div>

                <!-- Kode Lokasi -->
                <div class="mb-3">
                    <label class="form-label">Kode Lokasi</label>
                    <input type="text" class="form-control" name="kode_lokasi" required>
                </div>

                <!-- Penanggung Jawab -->
                <div class="mb-3">
                    <label class="form-label">Penanggung Jawab</label>
                    <input type="text" class="form-control" name="penanggung_jawab">
                </div>

                <!-- NIP Penanggung Jawab -->
                <div class="mb-3">
                    <label class="form-label">NIP Penanggung Jawab</label>
                    <input type="text" class="form-control" name="nip_pj">
                </div>

                <!-- Tombol Simpan -->
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Simpan Ruangan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
